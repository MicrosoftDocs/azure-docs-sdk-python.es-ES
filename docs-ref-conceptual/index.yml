            html: <p>Proteja las claves criptográficas y secretos usados por las aplicaciones y los servicios en la nube</p>
            href: 'https://docs.microsoft.com/python/api/overview/azure/key-vault?toc=%2Fpython%2Fazure%2FTOC.json'
          - image:
              src: 'https://docs.microsoft.com/azure/media/index/ServiceBus.svg'
            title: Azure Service Bus
            html: <p>Envíe mensajes con confianza entre aplicaciones y microservicios distribuidos</p>
            href: 'https://docs.microsoft.com/azure/service-bus-messaging/service-bus-python-how-to-use-queues?toc=%2Fpython%2Fazure%2FTOC.json'
